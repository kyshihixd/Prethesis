<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <title>Book Review Forum</title>

    <style>
        p,h1,h2,h4,h5,h3 {
            color: white;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #2c3e50;
            border-top: 1px solid #495057;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #2c3e50);
            background-attachment: fixed;
        }

        .sidebar {
            background-color: #2c3e50;
            border-right: 2px solid #495057;
        }

        .sidebar a {
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 10px;
            width: 50%;
            border-radius: 5px;
        }

        .sidebar li:hover {
            color: #fff;
            background-color: #34495e;
        }

        .custom-logo {
            width: 35px;
            height: auto;
        }

        a {
            color: aliceblue;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .book-card {
            animation: fadeIn 0.5s ease-in-out;
        }

        .book-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #343a40;
            border: 1px solid #495057;
        }

        
    </style>
    <script src="/scripts/persistUsername.js"></script>
</head>

                        class="img-fluid custom-logo me-3 object-fit-cover" />
                    Book Reviews

            </div>

            <div class="col-6 align-item-center justify-content-center d-flex">

                </form>
            </div>

        </div>
        <div class="mx-4 col-3 collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-4">
                <li class="nav-item d-flex align-items-center">
                    <a class="nav-link d-flex align-items-center" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"

                                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
                        </svg>
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <a id = "createReview" class="nav-link d-flex align-items-center" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                            class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                        </svg>
                        <div >Create</div>
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <a class="nav-link d-flex align-items-center" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

                          </svg>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid row d-flex vh-100 g-0 ">
        <div class="col-2 sidebar border-end g-0">
            <ul class="list-unstyled m-0 w-100">
                <li class="m-3 " style="border-radius: 15px;">
                    <a href="#" class="text-white text-decoration-none d-block  rounded hover-bg">
                        <i class="fas fa-home me-2"></i> Home
                    </a>
                </li>
                <li class=" m-3 " style="border-radius: 15px;">

                </li>
                <li class="m-3 " style="border-radius: 15px;">
                    <a href="#" class="text-white text-decoration-none d-block  rounded hover-bg ">

        </div>



        <div class="col-8 pt-4">
            <h2 class="text-center mb-4">
                <i class="fas fa-book me-2"></i>Recent Book Reviews
            </h2>

            <div id="book-list" class="row justify-content-center">

        </div>

        <div class="col-2">

        </div>
        <footer class="bg-secondary text-white text-center py-2">
            <p class="mb-0">&copy; 2025 Book Reviews. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Mainpage/mainpage.js"></script>

</html>
