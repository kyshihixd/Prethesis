<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />

    <title>Book Review Forum</title>

    <style>
        p, h3 {
            color: white;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #2c3e50; 
            border-top: 1px solid #495057;
        }
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #2c3e50);
            background-attachment: fixed;
        }

        .sidebar {
            background-color: #2c3e50;
            border-right: 2px solid #495057;
        }

        .sidebar a {
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 10px;
            width: 50%;
            border-radius: 5px;
        }

        .sidebar li:hover {
            color: #fff;
            background-color: #34495e;
        }

        .custom-logo {
            width: 35px;
            height: auto;
        }

        a {
            color: aliceblue;
        }

        @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
        }

        .book-card {
            animation: fadeIn 0.5s ease-in-out;
        }

        .book-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #343a40;
            border: 1px solid #495057;
        }

        .book-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary border-bottom">
        <div class="container-fluid col-8">

            <div class="col-6">
                <a class="col-6 navbar-brand d-flex align-items-center ms-3" href="#">
                    <img src="/images/Untitled_design-removebg-preview1.png" alt="Logo"
                        class="img-fluid custom-logo me-3 object-fit-cover" />
                    Book Reviews
                </a>
            </div>

            <div class="col-6 align-item-center justify-content-center d-flex">
                <form class="d-flex col-8">
                    <input class="form-control me-2" type="search" placeholder="Search books..." aria-label="Search">
                </form>
            </div>

        </div>
        <div class="mx-4 col-3 collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-4">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container-fluid row d-flex vh-100 g-0 ">
        <div class="col-2 sidebar border-end">
            <ul class="list-unstyled m-0 ">
                <li class="p-4">
                    <a href="#" class="text-white text-decoration-none d-block  rounded hover-bg">
                        <i class="fas fa-home me-2"></i> Home
                    </a>
                </li>
                <li class="p-4">
                    <a href="#" class="text-white text-decoration-none d-block  rounded hover-bg">
                        <i class="fas fa-book me-2"></i> Reviews
                    </a>
                </li>
                <li class="p-4 pe-0">
                    <a href="#" class="text-white text-decoration-none d-block rounded hover-bg">
                        <i class="fas fa-list me-2"></i> Categories
                    </a>
                </li>
                <li class="p-4">
                    <a href="#" class="text-white text-decoration-none d-block  rounded hover-bg ">
                        <i class="fas fa-envelope me-2"></i> Contact
                    </a>
                </li>
            </ul>
        </div>

        

        <div class="col-8 pt-4">
            <h2 class="text-center mb-4">
                <i class="fas fa-book me-2"></i>Recent Book Reviews
            </h2>
            
            <div id="book-list" class="row justify-content-center">


            </div>
        </div>

        <div class = "col-2">
            
        </div>
        <footer class="bg-secondary text-white text-center py-2">
            <p class="mb-0">&copy; 2025 Book Reviews. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Mainpage/mainpage.js"></script>
</body>

</html>
