            font-family: "Poppins", sans-serif;

        }

        .sidebar a {
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 10px;
            width: 50%;

            color: #fff;
            background-color: #34495e;
        }

        .custom-logo {

            height: auto;
        }

        a {
            color: aliceblue;
        }

            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .book-card {
            animation: fadeIn 0.5s ease-in-out;
        }

        .book-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #343a40;
            border: 1px solid #495057;
        }

        #mainPageBar {
            color: #fff;
            background-color: #34495e;
        }

        #review-info {
            display: flex;
            justify-content: center;
            align-items: start;
            padding-top: 2rem;
}
    </style>
    <script src="/scripts/persistUsername.js"></script>

<body class="bg-dark text-light">

            </div>

            <div class="col-6 align-item-center justify-content-center d-flex">

                    <input class="form-control me-2" type="search" placeholder="Search books..." aria-label="Search">

        </div>
        <div class="mx-4 col-3 collapse navbar-collapse justify-content-end" id="navbarNav">

                        </svg>
                    </a>

                <li class="nav-item d-flex align-items-center">
                    <a id = "createReview" class="nav-link d-flex align-items-center" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                            class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />

    <div class="container-fluid g-0 ">
        <div class="row">
            <div class = "col-2 sidebar border-end mt-2 g-0">
                <ul class="list-unstyled w-100">
                    <li class="m-3 " style="border-radius: 15px;" id ="mainPageBar">
                        <a id = "mainPage" href="" class="text-white text-decoration-none d-block  rounded text-nowrap">
                            <i class="fas fa-home me-2"></i> Home
                        </a>
                    </li>
                    <li class=" m-3 " style="border-radius: 15px;" id = "discoveryPageBar">
                        <a href="#" id = "discoverypage" class="text-white text-decoration-none d-block  rounded hover-bg text-nowrap">
                            <i class="bi bi-radar me-2"></i> Discovery
                        </a>
                    </li>
                    <li class=" m-3" style="border-radius: 15px;" id = "trendingPageBar">
                        <a href="#" id = "trendingpage" class="text-white text-decoration-none d-block rounded hover-bg text-nowrap">
                            <i class="bi bi-graph-up me-2"></i> Trending
                        </a>
                    </li>
                    <li class="m-3 " style="border-radius: 15px;" id = "bookPageBar">
                        <a href="#" id = "bookpage" class="text-white text-decoration-none d-block  rounded hover-bg text-nowrap">
                            <i class="bi bi-book me-2"></i> Books
                        </a>
                    </li>
                    <li class="m-3 " style="border-radius: 15px;" id="authorPageBar">
                        <a href="#" id="authorpage" class="text-white text-decoration-none d-block  rounded hover-bg text-nowrap">
                            <i class="bi bi-people me-2"></i> Authors
                        </a>
                    </li>
                    <li class="m-3 " style="border-radius: 15px;" id = "followingPageBar">
                        <a href="#" id = "followingpage" class="text-white text-decoration-none d-block  rounded hover-bg text-nowrap">
                            <i class="bi bi-wechat me-2"></i> Following
                        </a>
                    </li>
                </ul>
            </div>



        <div class="mt-3 col main-content">

            <div id="book-info" class = "m-0 mt-3 p-0 row justify-content-center">

            </div>
        </div>

        <div class="col-2">

        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const bookInfo = document.getElementById("book-info");

            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('id');
            
            if (!bookId) {
                bookInfo.innerHTML = "<p>Book ID not found in URL.</p>";
                return;
            }

            try {
                const response = await fetch(`/api/book-details/${bookId}`);
                if (!response.ok) throw new Error("Failed to fetch book details");

                const book = await response.json();
                console.log("Fetched Book:", book);

                let reviewContent = "";
                let rating = "";
                if (book.review.length > 0) {
                    for (let i = 0; i < book.review.length; i++) {
                        reviewContent += `<p>${book.review[i].content}</p>`;
                        rating = book.review[i].rating;
                    }
                } else {
                    reviewContent = "<p>No reviews available.</p>";
                }

                bookInfo.innerHTML = `
                    <div class="card book-card p-4 mt-5 w-100" style="max-width: 700px;">
                        <div class="text-center mb-4">
                            <img src="${book.coverImagePath || '/images/bookcover/default.jpg'}"
                                class="rounded mx-auto d-block mb-3"
                                alt="Book Cover"
                                style="width: 200px; height: 250px; object-fit: cover;">
                        </div>

                        <h2 class="text-center mb-3">${book.title || "Untitled"}</h2>
                        
                        <div class="text-center text-muted mb-4">
                            <p><strong>Author(s):</strong> ${book.author && book.author.length > 0 ? book.author.map(a => a.penname).join(", ") : "Unknown"}</p>
                        </div>

                        <div class="mb-3">
                            <p><strong>Description:</strong><br>${book.description || "No description provided."}</p>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Pages:</strong> ${book.pages || "Not specified"}</p>
                                <p><strong>ISBN:</strong> ${book.isbn || "Not specified"}</p>
                                <p><strong>Publication Date:</strong> ${book.publication_date ? new Date(book.publication_date).toLocaleDateString() : "Not specified"}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Publication Place:</strong> ${book.publication_place || "Not specified"}</p>
                                <p><strong>Publisher:</strong> ${book.publisher || "Not specified"}</p>
                                <p><strong>Series:</strong> ${book.series || "None"}</p>
                            </div>
                        </div>

                        <div class="mb-3">
                            <p><strong>Language:</strong> ${book.Language || "Not specified"}</p>
                            <p><strong>Genres:</strong> ${book.genre && book.genre.length > 0 ? book.genre.join(", ") : "Not specified"}</p>
                            <p><strong>Illustrator(s):</strong> ${book.illustrator && book.illustrator.length > 0 ? book.illustrator.join(", ") : "None"}</p>
                        </div>
                    </div>
                `;

            } catch (error) {
                console.log("Error fetching book details:", error);
                bookInfo.innerHTML = `<p>Error loading book details. Check console for details, ${error}.</p>`;
            }
        });
    </script>
</body>
</html>
