<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <title>Discovery</title>

    <style>
        p,h1,h2,h4,h5,h3 {
            color: white;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #2c3e50;
            border-top: 1px solid #495057;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #2c3e50);
            background-attachment: fixed;
        }

        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            width: 16.666%;
            overflow-y: auto;
            z-index: 1030;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1040;
        }

        .main-content {
            margin-top: 56px;
            margin-left: 16.666%;
            padding: 1rem;
        }


        .sidebar a {
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 10px;
            width: 50%;
            border-radius: 5px;
        }

        .sidebar li:hover {
            color: #fff;
            background-color: #34495e;
        }

        .custom-logo {
            width: 35px;
            height: auto;
        }

        a {
            color: aliceblue;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .book-card {
            animation: fadeIn 0.5s ease-in-out;
        }

        .book-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #343a40;
            border: 1px solid #495057;
        }

        #discoveryPageBar {
            color: #fff;
            background-color: #34495e;
        }
    </style>
    <script src="/scripts/persistUsername.js"></script>
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary border-bottom" id="navBarRow">
        
    </nav>

    <div class="container-fluid g-0 ">
        <div class="row">
            <div class = "col-2 sidebar border-end mt-2 g-0"  id = "navBarCol">
                
            </div>
        



            <div class="col main-content ">
                <h2 class="text-center mb-4 mt-3">
                    <i class="fas fa-book me-2"></i>Discover new content
                </h2>

                <div id="review-list" class="row justify-content-center">


                </div>
            </div>

            <div class="col-2">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src = "/scripts/navBarCol.js"></script>
    <script src = "/scripts/navBarRow.js"></script>
    <script src = "/scripts/pathing.js"></script>
</body>

</html>
