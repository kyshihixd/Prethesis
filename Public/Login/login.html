<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/Untitled_design-removebg-preview1.png">
    <title>Login</title>
</head>

<body class="bg-dark">
    <div class=" container col vh-100 d-flex align-items-center  ">
        <div class="row w-100 text-center">
            <div class="col-8 col align-items-center justify-content-start flex-nowrap">
                <img src="/images/borcelle.png" alt="Logo" class="img-fluid mb-3" style="max-width: 250px;">
                <h1 class="text-light">A place where you can share your unfiltered opinions about books</h1>
            </div>
        </div>

        <div class="row  justify-content-end w-100">
            <div class="col-9 shadow-lg">
                <form id="LoginForm" class="p-4 shadow-lg rounded bg-light">
                    <h3 class="text-center text-dark">Log in</h3>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Email or Username"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"
                            required />
                    </div>


                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <p id="errorMessage" class="text-danger text-center mt-3" style="display: none;">Invalid username or
                        password. Please try again.</p>
                    <p class="mt-3 text-center">Don't have an account? <a href="#" id="registrationLink">Sign-up
                            here</a> or <a href="/main">Enter as a guest</a></p>


                </form>


                </form>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script>
        function passwordShow() {
            var pass = document.getElementById("password");
            pass.type = pass.type === "password" ? "text" : "password";
        }

        document.getElementById("LoginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
            };

            try {
                const response = await fetch("/Login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    const username = document.getElementById("username").value;

                    window.location.href = `/main?user=${username}`;
                } else {
                    document.getElementById("errorMessage").style.display = "block";
                }
            } catch (err) {
                console.error("Error:", err);
                alert("An error occurred while logging in.");
            }
        });
        document.getElementById("registrationLink").addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "/";
        })
    </script>
</body>

</html>
