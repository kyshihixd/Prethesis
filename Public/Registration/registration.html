<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <title>User Form</title>
</head>

<body class = "bg-dark">
    <div class=" container vh-100 d-flex align-items-center  ">
        <div class="row w-100 text-center">
            <div class="col-8 align-items-center justify-content-start flex-nowrap">
                <img src="/images/borcelle.png" alt="Logo" class="img-fluid mb-3" style="max-width: 250px;">
                <h1 class="text-light">A place where you can share your unfiltered opinions about books</h1>
            </div>
        </div>

        <div class="row  justify-content-end w-100">
            <div class="col-9 shadow-lg">
                <form id="userForm" class="p-4 shadow-lg rounded bg-light">
                    <h3 class="text-center text-dark">User Registration</h3>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" placeholder="Email or Username" id="username" />
                    </div>
    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
    
                    <button type="submit" class="btn btn-primary w-100">Register</button>
    
                    <p class="mt-3">Already have an account? <a href="#" id = "loginLink">Login here</a></p>
                </form>
            </div>
        </div>
    </div>
    <script>
        document
            .getElementById("userForm")
            .addEventListener("submit", async (e) => {
                e.preventDefault();

                const formData = {
                    username: document.getElementById("username").value,
                    password: document.getElementById("password").value,
                };

                try {
                    const response = await fetch("/Registration", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(formData),
                    });
                    
                    if (response.ok) {
                        document.location.href = "/Login";
                        alert("User data saved successfully!");
                    } else {
                        alert("Username already taken");
                    }
                } catch (err) {
                    console.error("Error:", err);
                    alert(err);
                }
            });
        document.getElementById("loginLink").addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "/Login";
        });
    </script>
</body>

</html>
